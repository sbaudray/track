schema {
  query: RootQueryType
}

type Issue implements Node {
  author: User!
  body: String!

  """The ID of an object"""
  id: ID!
  status: String!
  title: String!
}

interface Node {
  """The id of the object."""
  id: ID!
}

type RootQueryType {
  issues: [Issue]!
  node(
    """The id of an object."""
    id: ID!
  ): Node
}

type User {
  email: String
  id: ID
  username: String
}

